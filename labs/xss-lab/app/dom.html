<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM XSS Lab</title>
<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container {
  width:440px;
  padding:24px;
  background:#020617;
  border:1px solid #1e293b;
  border-radius:14px;
  box-shadow:0 0 40px rgba(37,99,235,.15);
}
h1 { text-align:center; color:#60a5fa; }

.status-ball {
  width:14px;
  height:14px;
  margin:12px auto;
  border-radius:50%;
  animation:pulse 1.8s infinite;
}
.vulnerable { background:#22c55e; box-shadow:0 0 12px #22c55e; }
.secure { background:#3b82f6; box-shadow:0 0 12px #3b82f6; }
.success { background:#ef4444; box-shadow:0 0 14px #ef4444; }

@keyframes pulse {
  0% { transform:scale(.9); opacity:.6 }
  50% { transform:scale(1.2); opacity:1 }
  100% { transform:scale(.9); opacity:.6 }
}

label { font-size:13px; display:block; margin-top:10px }
select, button {
  width:100%;
  padding:10px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #334155;
  background:#020617;
  color:white;
}
button {
  margin-top:14px;
  background:#2563eb;
  border:none;
  cursor:pointer;
}
button:hover { background:#1d4ed8 }

.box {
  margin-top:16px;
  padding:10px;
  font-size:13px;
  border-radius:8px;
  background:#020617;
  border:1px dashed #334155;
  color:#facc15;
}
</style>
</head>
<body>
<div class="container">
<h1> DOM XSS Lab</h1>

<div id="ball" class="status-ball vulnerable"></div>

<label>Mode</label>
<select id="mode">
  <option value="vulnerable">Vulnerable</option>
  <option value="secure">Secure</option>
</select>

<label>Difficulty</label>
<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="hard">Hard</option>
</select>

<button onclick="run()">Render from URL</button>

<div id="output" class="box"></div>
<div id="explain" class="box"></div>
</div>

<script>
function getParam() {
  return new URLSearchParams(location.search).get("q") || "";
}

function explain(input, mode, difficulty) {
  const i = input.toLowerCase();
  if (mode === "secure")
    return "Secure mode uses textContent. Browser treats input as text, not HTML.";
  if (i.includes("<script") || i.includes("onerror") || i.includes("onload"))
    return "DOM-based XSS detected. Malicious input is read from URL and written into the DOM as HTML.";
  return "No XSS pattern detected.";
}

function run() {
  const mode = document.getElementById("mode").value;
  const difficulty = document.getElementById("difficulty").value;
  let input = getParam();

  let rendered = input;

  if (mode === "vulnerable") {
    if (difficulty === "medium") {
      rendered = rendered.replace(/<script/gi, "");
    }
    if (difficulty === "hard") {
      rendered = rendered
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
    document.getElementById("output").innerHTML = rendered;
    document.getElementById("ball").className =
      "status-ball " + (difficulty === "easy" ? "success" : "vulnerable");
  } else {
    document.getElementById("output").textContent = input;
    document.getElementById("ball").className = "status-ball secure";
  }

  document.getElementById("explain").textContent =
    explain(input, mode, difficulty);
}
</script>
</body>
</html>
